<!--Header section of the app -->
      <ion-header-bar class="bar-balanced">
        <!-- Display the title of the app in the header -->
        <h1 class="title">{{appInfo.appName}}</h1>
          <button class="button button-balanced" ng-click="toggleLan = !toggleLan; ChangeLanguage(toggleLan)">
              <span ng-show="toggleLan" >EN</span>
              <span ng-hide="toggleLan" >ES</span>
          </button>
      </ion-header-bar>

<!-- Content section of the page -->
<ion-content class="padding">
    <div >
        <h4>{{'disclaimer_lable' | translate}}</h4>
        <ion-scroll zooming="false" direction="y" style="width: 100%; height: 200px">
        <div style="width:100%; height:200px">
            
            <p>{{'disclaimer' | translate}}</p>
        </div>
        </ion-scroll>
        
          <img ng-src="img/logos.png" class="logos">  
    </div>
    
</ion-content>
<ion-footer-bar class="bar-balanced">
        <a class="button button-clear pull-right icon-right ion-chevron-right" href="#/searchBy">{{'continue_lable' | translate}}</a>
    </ion-footer-bar>
